<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Network Shaper UI">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Network Shaper</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Network Shaper">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Network Shaper">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="bower_components/lodash/lodash.min.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <template is="dom-bind" id="app">
    <paper-header-panel main>
      <!-- Main Toolbar -->
      <paper-toolbar id="mainToolbar">
        <span class="flex"></span>

        <!-- Toolbar icons -->
        <paper-icon-button icon="close" onclick="app.onReset(event)"></paper-icon-button>
        <paper-icon-button icon="refresh" onclick="app.onRefresh(event)"></paper-icon-button>
        <paper-icon-button icon="done" onclick="app.onApply(event)"></paper-icon-button>
        <div class="middle"></div>

        <!-- Application name -->
        <div class="appname bottom paper-font-display2">Network Shaper</div>
      </paper-toolbar>

      <!-- Main Content -->
      <iron-pages attr-for-selected="data-route" selected="{{route}}">
        <section data-route="home">
          <paper-material elevation="1">
            <delay-cfg></delay-cfg>
          </paper-material>

          <paper-material elevation="1">
            <rate-cfg></rate-cfg>
          </paper-material>

          <paper-material elevation="1">
            <corruption-cfg></corruption-cfg>
          </paper-material>

          <paper-material elevation="1">
            <duplication-cfg></duplication-cfg>
          </paper-material>

          <paper-material elevation="1">
            <loss-cfg></loss-cfg>
          </paper-material>
        </section>
      </iron-pages>

    </paper-header-panel>

    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>

    <paper-toast id="toaster"></paper-toast>
  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>
</html>
