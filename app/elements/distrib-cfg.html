<dom-module id="distrib-cfg">
  <template>
    <paper-checkbox checked="{{ enabled }}">Distribution</paper-checkbox>

    <summary>
      Choose the delay distribution. If not specified, the default distribution
      is Normal. Additional parameters allow to consider situations in which
      network has variable delays depending on traffic flows concurring on the
      same path, that causes several delay peaks and a tail.
    </summary>

    <section hidden$="{{ !enabled }}">
      <paper-radio-group selected="normal">
        <paper-radio-button name="uniform" disabled$="{{ !enabled }}">Uniform</paper-radio-button>
        <paper-radio-button name="normal" disabled$="{{ !enabled }}">Normal</paper-radio-button>
        <paper-radio-button name="pareto" disabled$="{{ !enabled }}">Pareto</paper-radio-button>
        <paper-radio-button name="paretonormal" disabled$="{{ !enabled }}">Pareto-Normal</paper-radio-button>
      </paper-radio-group>
    </section>
  </template>
</dom-module>

<script>
Polymer({
  is: 'distrib-cfg',

  properties: {
    enabled: Boolean
  }
});
</script>
