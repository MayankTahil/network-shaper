<dom-module id="duplication-cfg">
  <template>
    <paper-checkbox name="chk-dupe" checked="{{ enabled }}">Duplication</paper-checkbox>

    <summary>
      Duplicate the chosen percent of packets before queuing them. It is also
      possible to add a correlation.
    </summary>

    <section hidden$="{{ !enabled }}">
      <percent-correlation prefix="dupe" disabled$="{{ !enabled }}" percent="5" correlation="10"></percent-correlation>
    </section>
  </template>
</dom-module>

<script>
Polymer({
  is: 'duplication-cfg',

  properties: {
    enabled: Boolean
  }
});
</script>
