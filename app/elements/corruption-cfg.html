<dom-module id="corruption-cfg">
  <template>
    <paper-checkbox name="chk-corrupt" checked="{{ enabled }}">Corruption</paper-checkbox>

    <summary>
      Emulate random noise introducing an error in a random position for a
      chosen percent of packets. It is also possible to add a correlation.
    </summary>

    <section hidden$="{{ !enabled }}">
      <percent-correlation prefix="corrupt" disabled$="{{ !enabled }}" percent="5" correlation="10"></percent-correlation>
    </section>
  </template>
</dom-module>

<script>
Polymer({
  is: 'corruption-cfg',

  properties: {
    enabled: Boolean
  }
});
</script>
