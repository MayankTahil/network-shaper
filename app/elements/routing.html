<script src="../../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    page('/', function () {
      app.route = 'inbound';
    });

    page('/inbound', function () {
      app.route = 'inbound';
    });

    page('/outbound', function () {
      app.route = 'outbound';
    });

    page('/devices', function () {
      app.route = 'devices';
    });

    page('/apply', function () {
      console.log('APPLY', app.route, window.history);
      window.history.back();
    });

    page('/refresh', function () {
      console.log('REFRESH', app.route);
      window.history.go(-2);
    });

    page('/reset', function () {
      console.log('RESET', app.route);
      window.history.go(-2);
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
